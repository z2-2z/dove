<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="{{ keywords }}">
        <meta name="description" content="{{ title }}">
        <meta name="author" content="z2">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:type" content="article">
        <meta property="article:author" content="https://github.com/z2-2z">
        <meta property="og:site_name" content="z2's blog">
        <meta property="og:url" content="https://z2-2z.github.io/{{ url }}">

        <meta property="og:image:height" content="720">
        <meta property="og:image:type" content="image/png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@_z2_2z_">
        <meta name="twitter:creator" content="@_z2_2z_">
        <meta name="twitter:title" content="{{ title }}">
        <meta name="twitter:description" content="z2's blog">
        <meta name="twitter:image" content="https://z2-2z.github.io/img/og-image.jpg">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/css/normalize.css"/>
        <link rel="stylesheet" href="/css/common.css"/>
        <link rel="stylesheet" href="/css/post.css"/>
        
        {% if uses_code %}
            <link rel="stylesheet" href="/css/atom-one-dark.min.css"/>
            
            <script src="/js/highlight.min.js"></script>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    hljs.highlightAll();
                });
            </script>
            
            {% for language in languages %}
                <script src="/js/hljs/{{ language }}.min.js"></script>
            {% endfor %}
        {% endif %}
        
        <script async data-id="101440355" src="https://static.getclicky.com/js"></script>
