<div id="table-{{ number }}" class="table">
    <table>{{ content|escape("none") }}</table>
    <p class="table-description">
        <a href="#table-{{ number }}">
            <span class="slightly-bold">Table {{ number }}{% if description.is_empty() %}</span>{% else %}:</span> {{ description|escape("none") }} {% endif %}
        </a>
    </p>
</div>
